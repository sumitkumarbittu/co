<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Chat</title>
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            background-color: #000;
            color: #0f0;
        }

        /* Blank Screen Wrapper */
        #blank-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            z-index: 9999;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Hidden Input for Mobile Keyboard */
        #hidden-input {
            position: absolute;
            opacity: 0;
            width: 1px;
            height: 1px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            /* Let clicks pass through to the blank screen handler */
        }

        /* Chat Container */
        #chat-container {
            display: none;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Messages Area */
        #messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
            margin-bottom: 20px;
            background: #111;
        }

        .message {
            margin-bottom: 8px;
            word-wrap: break-word;
        }

        .time {
            font-size: 0.8em;
            color: #666;
            margin-right: 8px;
        }

        /* Message Input Area */
        #input-area {
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background: #004400;
            color: #0f0;
            border: 1px solid #0f0;
            cursor: pointer;
        }

        button:hover {
            background: #006600;
        }

        /* Loading/Status Indicator */
        #status {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: #444;
        }
    </style>
</head>

<body>

    <!-- 1. Overlay / Blank Screen -->
    <div id="blank-screen">
        <!-- Hidden input to capture password and trigger keyboard on mobile -->
        <input type="text" id="hidden-input" autocomplete="off" />
    </div>

    <!-- 2. Chat Interface -->
    <div id="chat-container">
        <div id="messages"></div>
        <form id="input-area">
            <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <div id="status">Disconnected</div>

    <script>
        // --- Configuration ---
        // UPDATE THIS URL AFTER DEPLOYING TO RENDER
        // Example: 'https://my-cool-chat-app.onrender.com'
        // If left empty, it assumes the backend is on the same origin (local or Render serving static)
        const RENDER_BACKEND_URL = 'https://co2026.onrender.com';

        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        // If on GitHub Pages (or other static host), use the Render URL.
        // If served by the Express app itself (same origin), use relative path.
        const API_BASE_URL = (isLocal || window.location.origin.includes('github.io')) && !isLocal ? RENDER_BACKEND_URL : '';

        console.log('API Base:', API_BASE_URL || 'Relative Path');

        // --- State Management ---
        const INACTIVITY_LIMIT = 5000; // 5 seconds
        let inactivityTimer;
        let isLocked = true;
        let isAuthenticated = false;
        let pollingInterval = null;

        // Elements
        const blankScreen = document.getElementById('blank-screen');
        const hiddenInput = document.getElementById('hidden-input');
        const chatContainer = document.getElementById('chat-container');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const inputForm = document.getElementById('input-area');
        const statusDiv = document.getElementById('status');

        // --- Inactivity Logic ---
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            if (isAuthenticated && !isLocked) {
                inactivityTimer = setTimeout(lockScreen, INACTIVITY_LIMIT);
            }
        }

        function lockScreen() {
            isLocked = true;
            blankScreen.style.display = 'flex';
            chatContainer.style.display = 'none';
            stopPolling();
            hiddenInput.value = ''; // Clear typed password
            statusDiv.textContent = 'Locked';
            console.log('Screen Locked');
        }

        function unlockScreen() {
            isLocked = false;
            blankScreen.style.display = 'none';
            chatContainer.style.display = 'flex';
            messageInput.focus();
            startPolling();
            resetInactivityTimer();
            statusDiv.textContent = 'Active';
        }

        // --- Interaction Listeners for Inactivity ---
        ['mousemove', 'keydown', 'click', 'touchstart'].forEach(evt => {
            document.addEventListener(evt, () => {
                if (!isLocked) resetInactivityTimer();
            });
        });

        // --- Blank Screen Logic ---
        // Clicking anywhere on the blank screen focuses the hidden input
        blankScreen.addEventListener('click', () => {
            hiddenInput.focus();
        });

        // Handle Password Input
        hiddenInput.addEventListener('input', async (e) => {
            const val = e.target.value;
            // Password format: DD8080 (6 chars)
            if (val.length === 6) {
                await attemptLogin(val);
                e.target.value = ''; // Clear immediately
            }
        });

        async function attemptLogin(password) {
            try {
                // Determine effective URL
                const url = API_BASE_URL ? `${API_BASE_URL}/api/login` : '/api/login';

                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password }),
                    credentials: 'include' // Important for cross-site cookies
                });

                if (res.ok) {
                    isAuthenticated = true;
                    unlockScreen();
                } else {
                    console.log('Invalid Password');
                    // Optional: Visual feedback or just clear input (keeping it stealthy)
                    hiddenInput.value = '';
                }
            } catch (err) {
                console.error('Login error', err);
            }
        }

        // --- Chat Logic ---
        async function fetchMessages() {
            if (isLocked) return;
            try {
                const url = API_BASE_URL ? `${API_BASE_URL}/api/messages` : '/api/messages';

                const res = await fetch(url, {
                    credentials: 'include'
                });
                if (res.status === 401) {
                    // Session expired or invalid
                    lockScreen();
                    isAuthenticated = false;
                    return;
                }
                const data = await res.json();
                renderMessages(data);
            } catch (err) {
                console.error('Fetch error', err);
            }
        }

        function renderMessages(msgs) {
            messagesDiv.innerHTML = msgs.map(m => `
                <div class="message">
                    <span class="time">[${new Date(m.created_at).toLocaleTimeString()}]</span>
                    <span class="content">${escapeHtml(m.content)}</span>
                </div>
            `).join('');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function startPolling() {
            if (pollingInterval) clearInterval(pollingInterval);
            fetchMessages(); // Immediate fetch
            pollingInterval = setInterval(fetchMessages, 2000); // Poll every 2s
        }

        function stopPolling() {
            if (pollingInterval) clearInterval(pollingInterval);
            pollingInterval = null;
        }

        // Send Message
        inputForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = messageInput.value;
            if (!content) return;

            try {
                const url = API_BASE_URL ? `${API_BASE_URL}/api/messages` : '/api/messages';

                await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content }),
                    credentials: 'include'
                });
                messageInput.value = '';
                fetchMessages();
                resetInactivityTimer();
            } catch (err) {
                console.error('Send error', err);
            }
        });

        // Initialize
        // Ensure hidden input is focused on load if possible, though browsers block auto-focus often without interaction
        // We rely on the user clicking the blank screen to focus.

    </script>
</body>

</html>
